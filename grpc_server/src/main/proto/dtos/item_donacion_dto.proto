syntax = "proto3";
option java_multiple_files = true;
option java_package = "proto.dtos.item_donacion";

package proto.dtos;

import "dtos/categoria.proto";
import "dtos/operacion.proto";

message ItemDonacionProto {
	int64 idItemDonacion = 1;
	CategoriaProto categoria = 2;
	string descripcion = 3;
	int32 cantidad = 4;
	OperacionProto operacion = 5;
}