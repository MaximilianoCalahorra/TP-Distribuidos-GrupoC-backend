syntax = "proto3";
option java_multiple_files = true;
option java_package = "proto.dtos.evento_externo";

package proto.dtos;

import "google/protobuf/timestamp.proto";
import "dtos/usuario_dto.proto";

message EventoExternoProto {
	int64 idEventoExterno = 1;
	string nombre = 2;
	string descripcion = 3;
	google.protobuf.Timestamp fechaHora = 4;
	string idOrganizacion = 5;
	repeated MiembroProto participantesInternos = 6;
}
