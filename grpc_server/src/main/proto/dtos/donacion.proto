syntax = "proto3";
option java_multiple_files = true;

package proto.dtos;

import "dtos/categoria.proto";

message CrearDonacionProto {
	int64 idEvento = 1;
	CategoriaProto categoria = 2;
	int32 cantidad = 3;
	string descripcion = 4;
}

message DonacionProto {
	CategoriaProto categoria = 1;
	int32 cantidad = 2;
	string descripcion = 3;
}