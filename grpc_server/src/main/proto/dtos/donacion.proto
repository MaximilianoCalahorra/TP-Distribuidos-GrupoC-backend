syntax = "proto3";
option java_multiple_files = true;

package proto.models;

import "google/protobuf/timestamp.proto";
import "models/usuario.proto";
import "models/evento_solidario.proto";
import "models/categoria.proto";

message Donacion {
	int64 idDonacion = 1;
	google.protobuf.Timestamp fechaHoraModificacion = 2;
	Categoria categoria = 3;
	string descripcion = 4;
	int32 cantidad = 5;
	Usuario usuario = 6;
	EventoSolidario eventoSolidario = 7;
}