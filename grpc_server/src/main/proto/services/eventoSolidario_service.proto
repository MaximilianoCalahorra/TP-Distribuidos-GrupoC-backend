syntax = "proto3";

package proto.services;

option java_multiple_files = true;
option java_package = "proto.services.eventoSolidario";

import "google/protobuf/empty.proto";
import "dtos/evento_solidatio_dto.proto";

message IdEventoSolidarioRequestProto {
    int64 idEventoSolidario = 1;
}

message ListarEventosSolidariosResponseProto {
    repeated proto.dtos.EventoSolidarioProto eventos = 1;
}

message BooleanResponseProto {
    bool resultado = 1;
}

service EventoSolidarioService {
    rpc ListarEventosSolidarios (google.protobuf.Empty) returns (ListarEventosSolidariosResponseProto);
    rpc CrearEventoSolidario (proto.dtos.CrearEventoSolidarioProto) returns (proto.dtos.EventoSolidarioDTOProto);
    rpc ModificarEventoSolidario (proto.dtos.ModificarEventoSolidarioProto) returns (proto.dtos.EventoSolidarioDTOProto);
    rpc EliminarEventoSolidario (IdEventoSolidarioRequestProto) returns (BooleanResponseProto);
}

